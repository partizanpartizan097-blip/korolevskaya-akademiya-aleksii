<script>
let xp = localStorage.getItem("xp8") ? parseInt(localStorage.getItem("xp8")) : 0;
let level = Math.floor(xp/50)+1;
let currentTheme = "";
let currentAnswer = "";

const themes = {
russian:{

icon:"üìò",
lessons:[
{q:"–°–∫–æ–ª—å–∫–æ —Å–ª–æ–≥–æ–≤ –≤ —Å–ª–æ–≤–µ '–í–∞—Å–∏–ª–∏—Å–∞'?",a:"4",i:"üìñ"},
{q:"–ö–∞–∫–∞—è –ø–µ—Ä–≤–∞—è –±—É–∫–≤–∞ –≤ —Å–ª–æ–≤–µ '–ê–ª–µ–∫—Å–∏—è'?",a:"–∞",i:"‚úèÔ∏è"}
]
},
math:{

icon:"üìó",

{q:"16 - 6 = ?",a:"10",i:"‚ûó"},
{q:"5 + 7 = ?",a:"12",i:"‚ûï"}
]
},
english:{
title:"–ê–Ω–≥–ª–∏–π—Å–∫–∏–π",
icon:"üöó",
lessons:[
{q:"Brother ‚Äî —ç—Ç–æ?",a:"–±—Ä–∞—Ç",i:"üá¨üáß"},
{q:"Car ‚Äî —ç—Ç–æ?",a:"–º–∞—à–∏–Ω–∞",i:"üöò"}
]
},

icon:"üíõ",
lessons:[
{q:"–ï—Å–ª–∏ –ò–≤–∞–Ω –≥—Ä—É—Å—Ç–∏—Ç ‚Äî —á—Ç–æ —Å–¥–µ–ª–∞—Ç—å?",a:"–ø–æ–¥–¥–µ—Ä–∂–∞—Ç—å",i:"ü§ù"}
]
},

{q:"–ö–∞–∫ –ø–æ–º–æ—á—å –º–∞–ª—ã—à—É?",a:"–æ–±–Ω—è—Ç—å",i:"üß∏"}
]
}
};

function updateStats(){
document.getElementById("xp").innerText=xp;
document.getElementById("level").innerText=level;
document.getElementById("progressBar").style.width=(xp%50)*2+"%";
localStorage.setItem("xp8",xp);
}

function openTheme(key){
currentTheme = key;
switchScreen("theme");
document.getElementById("themeTitle").innerText = themes[key].title;

let list = document.getElementById("lessonList");
list.innerHTML = "";

themes[key].lessons.forEach((lesson,index)=>{
let div = document.createElement("div");
div.className="card";
div.innerHTML=`<div class="card-icon">${lesson.i}</div>–£—Ä–æ–∫ ${index+1}`;
div.onclick=()=>openTask(index);
list.appendChild(div);
});
}

function openTask(index){
let lesson = themes[currentTheme].lessons[index];
currentAnswer = lesson.a;
switchScreen("taskScreen");
document.getElementById("taskQuestion").innerText=lesson.q;
document.getElementById("illustration").innerText=lesson.i;
document.getElementById("feedback").innerText="";
}

function checkAnswer(){
let ans=document.getElementById("taskAnswer").value.toLowerCase().trim();
if(ans===currentAnswer){
xp+=10;
level=Math.floor(xp/50)+1;
document.getElementById("feedback").innerText="–ü—Ä–∞–≤–∏–ª—å–Ω–æ üëë +10 XP";
updateStats();
}else{
document.getElementById("feedback").innerText="–ü–æ–ø—Ä–æ–±—É–π –µ—â—ë üíõ";
}
document.getElementById("taskAnswer").value="";
}

function backToTheme(){
switchScreen("theme");
}

function goHome(){
switchScreen("home");
}

function switchScreen(id){
document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

updateStats();
</script>
